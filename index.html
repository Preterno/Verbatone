<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="referrer" content="no-referrer" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Overlock+SC&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>VerbaTone</title>
  </head>
  <body>
    <section class="header">
      <div class="navbar">
        <div class="name">
          <p><span>Verba</span>Tone</p>
        </div>
        <div class="linked-in">
          <a href="#"><img src="./Assets/linkedin.svg" alt="LinkedIn" /></a>
        </div>
      </div>
    </section>
    <section class="content">
      <div class="for-flex">
        <div class="text-flex">
          <h1 class="ibm-plex-sans-regular">
            Text to Speech using Web Speech API
          </h1>
          <p>
            Explore text-to-speech capabilities powered by the Web Speech API,
            offering clear speech synthesis across multiple languages.
            Integration enhances accessibility and interactivity.
          </p>
          <h2 class="ibm-plex-sans-regular">
            Select a method to convert your text into speech
          </h2>
          <div class="buttons">
            <button id="text-input">
              <img src="./Assets/text.svg" /> Text Input
            </button>
            <button id="file-upload">
              <img src="./Assets/upload.svg" /> File Upload
            </button>
          </div>
        </div>
        <div class="right">
          <div class="textbox-flex">
            <div class="clear-button">
              <button id="clear">
                <img src="Assets/clear.svg" alt="clear" />
              </button>
            </div>
            <textarea
              name=""
              id="textinput"
              placeholder="Type or paste your text here to convert it to speech."
            ></textarea>
            <form class="file-box">
              <input
                type="file"
                id="file-input"
                onchange="fileName()"
                accept=".pdf"
              />
              <label for="file-input" id="file">
                <img src="./Assets/fileupload.svg" />
                <p>Choose a file.</p>
              </label>
            </form>
          </div>
          <div class="options">
            <div class="generate" onclick="audioPlayer()">
              <button class="button">
                <span>Generate</span>
              </button>
            </div>
            <div class="audio-player">
              <div id="play"><img src="./Assets/play.svg" alt="Play" /></div>
              <div id="pause"><img src="./Assets/pause.svg" alt="Pause" /></div>
              <div class="progress-bar">
                <span class="progress"></span>
              </div>
              <div id="duration">0:00</div>
              <div id="playback"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.worker.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
